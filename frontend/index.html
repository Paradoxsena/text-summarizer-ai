<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Resumidor de Texto</title>
</head>
<body>
  <h2>Arraste um arquivo .txt aqui</h2>

  <div id="drop-area">
    <p>Solte o arquivo aqui</p>
  </div>

  <div id="loading" style="display: none;">Resumindo, por favor aguarde...</div>

  <div id="summary-container" style="display: none;">
    <h3>Resumo:</h3>
    <div id="summary"></div>
    <div id="buttons">
      <button onclick="clearSummary()">Limpar</button>
      <button onclick="downloadSummary()">Baixar .txt</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
